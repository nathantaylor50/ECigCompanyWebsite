<form>
  <fieldset class="form-group">
    <input type="email" class="form-control form-control-sm" id="email" placeholder="email...">
  </fieldset>
  <fieldset class="form-group">
    <input type="text" class="form-control form-control-sm" id="name" placeholder="name...">
  </fieldset>
  <fieldset class="form-group">
    <textarea class="form-control form-control-sm" id="message" placeholder="message..." name="name" rows="5"></textarea>
  </fieldset>
  <button type="button" class="btn btn-outline-info btn-block" name="button">Submit</button>
</form>
